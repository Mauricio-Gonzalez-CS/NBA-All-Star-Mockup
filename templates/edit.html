{% extends "layout.html" %}



{% block content %}

<script>
    let results = {{results|tojson}}
    let id = {{id|tojson}}
    
    $(document).ready(function(){
        console.log(results)
    $("#pop").click(function(){
        $("#dialog").html('<p>Are you sure you want to leave? <br><br> Press <button class="No">&apos;No&apos;</button> if you want to stay and edit. <br><br>Press <button class="Yes"> &apos;Yes&apos; </button> if you want to see the original player with his player data.</p>')
        $("#dialog").dialog();
        
        $(".No").click(function(){
            $('#dialog').dialog('close');
            return false;
    })

    $(".Yes").click(function(){
        window.location.href='/view/' + id;
    })
    })
    
    
    })
</script>
<div class="link">
</div>
<form id="add" name="addForm"  method="post">
    <br>

    <label for="name">Name:</label><br>
    <input type="text" id="Pname" name="name" value="{% for i in results %}{{i.name}}{% endfor %}" required><br><br>
    
    <label for="img">Image:</label><br>
    <input type="text" id="image" name="image" value="{% for i in results %}{{i.image}}{% endfor %}" required><br><br>
    
    <label for="sum">Summary:</label><br>
    <input type="text" id="sum" name="summary" value="{% for i in results %}{{i.summary}}{% endfor %}"required><br><br>
    
    <label for="team">Team:</label><br>
    <input type="text" id="team" name="team" value="{% for i in results %}{{i.team}}{% endfor %}"" required><br><br>
    
    <label for="pos">Position:</label><br>
    <input type="text" id="position" name="position" value="{% for i in results %}{{i.position}}{% endfor %}" required><br><br>
    
    <label for="height">Height:</label><br>
    <input type="text" id="height" name="height" value="{% for i in results %}{{i.height}}{% endfor %}" required><br><br>
    
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" value="{% for i in results %}{{i.age}}{% endfor %}" required><br><br>
    
    <label for="year">Year:</label><br>
    <input type="text" id="year" name="year" value="{% for i in results %}{{i.year}}{% endfor %}" required><br><br>
    
    <label for="parents">Parents:</label><br>
    <input type="text" id="parents" name="parents" value="{% for i in results %}{{i.parents|join(', ')}}{% endfor %}" required><br><br>
    
    <button type="submit" id="btn-sub" class="btn btn-primary">Submit</button>
  </form>
    <button type="submit" id="pop" class="btn btn-primary">Discard Changes</button>
    <br>
  
<div id="dialog" title="Confirm">
</div>



{% endblock %}
